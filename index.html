<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family  -->
        <!-- Montserat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
        <!-- Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- title  -->
  <title>Product Card Component</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/fm-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="even-columns solo-columns">
        <div class="img-container">
          <img class="img" src="images/image-product-desktop.jpg" alt="Perfume bottle">
          <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Perfume bottle">
        </div>
        <div class="info-box">
          <caption>
            <p class="caption">
              Perfume
            </p>
          </caption>
          <div class="about">
            <h1 class="title secondary-font">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="description">
              A floral, solar, and voluptuous interpretation composed by Olivier Ploge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price-box">
            <p class="secondary-font">$149.99</p>
            <button class="btn">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
